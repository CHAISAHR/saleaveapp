
# Render configuration file for automatic deployment
services:
  # Backend API Service
  - type: web
    name: leave-management-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: leave-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://leave-management-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: leave-management-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://leave-management-api.onrender.com/api

# Database
databases:
  - name: leave-management-db
    databaseName: leave_management
    user: leave_admin
